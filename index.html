<html>
  <head>
    <title>Event</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="header clearfix">
      <div class="logo">
        <img src="img/logo.png">
        <span>Bangladesh</span>
      </div>
      <div class="menu-button">&#9776;</div>
      <div class="layout clearfix">
        <div class="time">
          <div class="block">
            <span class="numeral">00</span> hours
           </div>
          <span class="t"> : </span>              
          <div class="block">
            <span class="numeral">00</span> minutes
          </div>
          <span class="t"> : </span>  
          <div class="block">
            <span class="numeral">00</span> seconds
          </div>
        </div>       
      </div>  
       <div class="badges">
          <img src="img/svg/talk-shop.svg">
          <img src="img/svg/featured-item.svg">
          <img src="img/svg/contact.svg">
          <img src="img/svg/interviewed.svg">
          <img src="img/svg/community.svg">
        </div>
    </div>
    
    
    
    
  </body>
</html>
